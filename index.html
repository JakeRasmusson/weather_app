<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Style for active list item */
    .list-group-item.active {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <!-- Search Bar -->
      <input type="text" class="form-control mb-2" id="searchInput" placeholder="Search...">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <!-- List -->
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action active" id="list-item1-list" data-toggle="list" href="#list-item1" role="tab">Item 1</a>
        <a class="list-group-item list-group-item-action" id="list-item2-list" data-toggle="list" href="#list-item2" role="tab">Item 2</a>
        <a class="list-group-item list-group-item-action" id="list-item3-list" data-toggle="list" href="#list-item3" role="tab">Item 3</a>
      </div>
    </div>
    <div class="col-md-8">
      <!-- Content -->
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="list-item1" role="tabpanel">
          <h3>Content for Item 1</h3>
          <p>This is the content for Item 1.</p>
        </div>
        <div class="tab-pane fade" id="list-item2" role="tabpanel">
          <h3>Content for Item 2</h3>
          <p>This is the content for Item 2.</p>
        </div>
        <div class="tab-pane fade" id="list-item3" role="tabpanel">
          <h3>Content for Item 3</h3>
          <p>This is the content for Item 3.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
